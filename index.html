<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="quiz-container">
        <h1 class="quiz-title">QUIZ APP</h1>
        <button class="rank">Rank</button>
        <div class="quiz">
            <div class="div"><span class="counter page-counter">1</span><span>/10</span></div>
            <span class="counter answer-counter">0</span><span> pkt</span>
            <div class=" counter timer"></div>

            <div class="quiz-data">
            </div>
            <button class="quizButton" type="submit">Next</button>
        </div>
        <table class="rank-container hidden"></table>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
